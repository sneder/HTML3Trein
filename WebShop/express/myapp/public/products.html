<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Shop that sells trains">
    <meta name="keywords " content="Trains, Shop">
    <meta name="author" content="Jason Steijn, Thomas Mosterd">
    <title>ChooChooShop</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/products.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">Homepage</a>
        <a href="products.html">All Products</a>
        <a href="login.html">Profile</a>
        <a href="about.html">About</a>
    </nav>
    <side id="side">
        <h2>
            Search options
        </h2>
        </br>
        <label class="flabel">Manufacturer</label>
        <!--The filter for the manufacturer -->
        <select id="Man">
            <option value="default" selected>Manufacturer</option>
            <option value="CAF">CAF</option>
            <option value="Bombardier Transportation">Bombardier Transportation</option>
            <option value="Stadler">Stadler</option>
        </select>
        </br></br>
        <label class="flabel">Power in kW</label>
        <!--The filter for the PowerKW -->
        <select id="PKW">
            <option value="default" selected>Power in Kilowatts</option>
            <option value="2400">2400</option>
            <option value="2000">2000</option>
            <option value="1600">1600</option>
            <option value="1200">1200</option>
            <option value="800">800</option>
        </select>
        </br></br>
        <!--Input fields for the year of construction and the min or max price. -->
        <label class="flabel">Year of construction</label>
        <input id="YoC" placeholder="e.g. 2017">
        </br></br>
        <label class="flabel">Min Price</label>
        <input id="miPr" placeholder="0">
        </br></br>
        <label class="flabel">Max Price</label>
        <input id="maPr" placeholder="1 000 000 000">
        </br></br>
        <!--button to apply the filters -->
        <button id="apply">
            Apply
        </button>
        <!--Reset the filters and refresh the page -->
        <button id='reset'>
            reset
        </button>
        </section>
    </side>
    <!--Section containing the products -->
    <section id="productlist">
        <h1>
            Products
        </h1>
        <section class="productsection">
        	<!--This contains the 10 products shown upon loading the page-->
            <div class="product"></div>
        </section>
        <section class="moreProduct">
            </br>
            <!--The button which makes the page show 10 more products -->
            <button id="more">more</button>
        </section>
            </br>
            <!--The button that shows when the first one is clicked, it allows for 10 more products to be shown -->
            <button hidden id="evenmore">more</button>
    </section>

</body>
